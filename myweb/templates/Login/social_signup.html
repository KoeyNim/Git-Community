{% extends "main/base.html" %}
{% block title %} social_signup.html {% endblock title %}
{% block content %}
<div class="flex-container bg-secondary p-3">
    <div class="container shadow border border-3 rounded-top bg-white ">
        <div class="row my-3">
            <div class="col-4">
                <h4>회원가입</h4>
            </div>
        </div>
        <form method="post" class="post-form">
            {% csrf_token %}
            {% include "Errors/form_errors.html" %}
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" name="username" id="username"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1"
                       value="{{ form.password1.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2"
                       value="{{ form.password2.value|default_if_none:'' }}">
            </div>
            <div class="d-flex justify-content-end py-3">
                <button type="submit" class="btn btn-outline-secondary">계정 생성</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
